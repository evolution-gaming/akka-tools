akka {
  logger-startup-timeout = 30s
  log-dead-letters = off
  log-dead-letters-during-shutdown = off

  test {
    timefactor = 2.0
  }

  actor {
    default-dispatcher {
      fork-join-executor {
        parallelism-min = 4
        parallelism-factor = 1.0
        parallelism-max = 8
      }
    }
  }
}