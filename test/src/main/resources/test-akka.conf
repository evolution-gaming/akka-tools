akka {
  logger-startup-timeout = 30s
  log-dead-letters = off
  log-dead-letters-during-shutdown = off

  test {
    timefactor = 2.0
  }

  actor {
    default-dispatcher {
      fork-join-executor {
        parallelism-min = 2
        parallelism-factor = 0.5
        parallelism-max = 4
      }
    }

    default-blocking-io-dispatcher {
      thread-pool-executor {
        fixed-pool-size = 2
      }
    }
  }
}
